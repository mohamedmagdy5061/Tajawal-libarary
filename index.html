<body>
 
  <header class="container">
    <button class="btn btn-success" type="button" data-toggle="modal" data-target="#exampleModal1"><i class="fas fa-plus-circle">ADD </i></button>
  </header>

  <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          </div>
          <div class="alert alert-success successAlert" role="alert">
              Added success!!!
          </div>
          <div class="modal-body">
            <div>
              <input class="form-control margin inputNameBook" type="text" placeholder="Book Name">
              <input class="form-control margin inputAutherBook" type="text" placeholder="Book Auther">
              <!-- <div class="input-group mb-3">
                  <div class="input-group-prepend">

                  </div>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                  </div>
                </div> -->
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="addBookToLibrary()">Add Book</button>
          </div>
        </div>
      </div>
    </div>

    <!-- START OF AVAILABLE TABLE -->
      <section class="container">
        <h3 class="availableLable">Availabe Books</h3>
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Book</th>
              <th scope="col">Cover</th>
              <th scope="col">Auther</th>
              <th scope="col">Availability</th>
              <th></th>
            </tr>
        </thead>
        <tbody class="tableBody">   
      </tbody>
      </table>
  </section>
<!-- END OF AVAILABLE TABLE ========================================-->
<section class="container">
  <hr>
                  <!-- Button trigger modal -->
  <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal">Select BooK</button>
                  <!-- Button trigger modal -->

                  <!-- START OF UnAVAILABLE TABLE -->
  <h3 class="unAvailableLable">Not Availabe Books</h3>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Book</th>
        <th scope="col">Time Of Toke</th>
        <th scope="col">Availability</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody class="tableAvailabilityBody"></tbody>
  </table>

                  <!-- END OF UnAVAILABLE TABLE -->
  <!-- Modal  ============================================================================ -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<!-- My Alert ============================================================================== -->
    <div class="alerts">
      <span class="closebtn" onclick="this.parentElement.style.opacity='0';">&times</span> 
      <strong>Warning!</strong>
      <h4 class="alrtMsg"> Indicates a dangerous or potentially negative action.</h4>
    </div>
<!-- My Alert ============================================================================== -->

    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Select Book</h5>
        </div>
        <div class="modal-body">      
            <div class="input-group mb-3">
                <select class="custom-select avalabalLiterature " data-default-value="selectedd" id="inputGroupSelect01">
                    <option selected>Choose...</option>
                </select>
            </div> 
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Your Name</span>
                </div>
                <input type="text" aria-label="First name" class="form-control inputName">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary savedSelected">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- END OF Modal  ============================================================================ -->
</section>
